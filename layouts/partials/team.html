<div class="photo" role="presentation" style="background-image: url('{{ relURL (path.Join "images" "team" .Params.photo) }}');"></div>
<div class="label">
	<h3>{{ .Title }}</h3>
	<h4>{{ .Params.subtitle }}</h4>
	<ul class="socials">
		{{ range .Params.socials }}
		<li>
			<a class="social-{{ lower .name }}"
			   rel="noreferrer"
			   href="{{ .link }}"
			   target="_blank">{{ .name }}</a>
		</li>
		{{ end }}
	</ul>
</div>
