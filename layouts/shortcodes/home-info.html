{{ $_hugo_config := `{ "version": 1 }` }}
<section class="info container {{ .Get "class" }}">
<div class="wrapper">

	<div class="inner">{{ .Inner }}</div>
	{{ with .Get "what" }}
	{{range (split . ",") }}
	<div class="number">
		{{ $labelValue := (split . ":") }}
		{{ $label := (index $labelValue 0) }}
		{{ $value := (index $labelValue 1) }}
		<strong>{{ $value }}</strong>
		<div>{{ $label }}</div>
	</div>
	{{ end }}
	{{ end }}
</div>
</section>
