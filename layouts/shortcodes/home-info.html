{{ $_hugo_config := `{ "version": 1 }` }}
<section class="info container {{ .Get "class" }}">
<div class="wrapper">
	<div class="inner">{{ .Inner }}</div>
	{{range $label, $value := .Page.Params.info }}
	<div class="number">
		<strong>{{ $value }}</strong>
		<div>{{ $label }}</div>
	</div>
	{{ end }}
</div>
</section>
